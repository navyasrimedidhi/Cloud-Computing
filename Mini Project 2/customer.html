<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Customer Details</title>

<script language="javascript" type="text/javascript">
<!--
// Get the HTTP Object
function getHTTPObject() {
  if ( window.ActiveXObject ) {
    return new ActiveXObject("Microsoft.XMLHTTP");
  } else if ( window.XMLHttpRequest ) {
    return new XMLHttpRequest();
  } else {
    alert("Your browser does not support AJAX.");
    return null;
  }
}
 
// Show results
function setOutput(){
  if ( httpObject.readyState == 4 ) {
    document.getElementById('result').innerHTML = httpObject.responseText;
  }
}
 
// Dump all customers
function dumpCustomer(){
  httpObject = getHTTPObject();
  if (httpObject != null) {
    httpObject.open("GET", "dumpCustomer.php", true);
    httpObject.send(null);
    httpObject.onreadystatechange = setOutput;
  }
}

// Search for a specific customer
function queryCustomer(){
  httpObject = getHTTPObject();
  if (httpObject != null) {
    httpObject.open("GET", "queryCustomer.php?first="
                    + document.getElementById('first').value, true);
    httpObject.send(null);
    httpObject.onreadystatechange = setOutput;
  }
}

 
var httpObject = null;
</script>
</head>
<body>
<p>
<form name="testForm1" action="">
<table>
<tr><td>Full Name:</td><td><input type="text" onkeyup="queryCustomer();" name="first" id="first" /></td></tr>
</table>
</form>
</p>
<p>
<input type="button" name="button" value="Show all Customers" onclick="dumpCustomer();" />
</p>
<hr/>
<p>
<div id="result" />
</p>
</form>
</body>
</html>
